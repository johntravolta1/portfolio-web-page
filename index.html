<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Ninja Portfolio Web Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    :root {
        --purple-main: #8257E6;
        --purple-dark: #5b3da1;
        --menu-off: rgb(115, 115, 128);
        --menu-selected: linen;
    }

    * {
        margin: 0;
    }
    body {
        height: 100vh;
        overflow-x: hidden;
        background: linear-gradient( rgb(61, 60, 66) 30%, rgb(100, 99, 99));
        font-family: 'Roboto', sans-serif;
        
        color: linen;
    }

/* #region navbar */

    .nav {
        width: 90%;
        height: 4rem;
        background-color: rgb(61, 60, 66);
        padding:2rem 4rem 0 4rem;
        display: flex;
        justify-content: space-between;
        align-items: center;

        position: fixed;
    }
    .left-logo {
        display: flex;
        align-items: center;
        gap: 25px;
    }
    .ninja-svg {
        width: 6rem;
    }
    .fast-ninja {
        font-family: 'Climate Crisis', cursive;
        font-size: 2rem;
        font-weight: normal;
    }
    .right-menu {
        width: 30%;
        height: 100%;
        padding-right: 5rem;

    }
    .menu-items {
        height: 100%;
        width: 100%;
        list-style-type: none;
        font-weight: 700;
        font-size: 1.3rem;
        display:flex; 
        flex-direction: row;
        justify-content: space-between;
        gap: 40px;
        
        color: var(--menu-off);
    }

    .menu-item {
        display: flex;
        align-items: center;
        height: 100%;
    }

    .menu-item:hover {
        cursor: pointer;
        color: linen;
        transition: all 0.5s;
    }

    .un {
        padding-bottom:2px;
        background-image: linear-gradient(var(--purple-main) 0 0);
        background-position: 0 100%; /*OR bottom left*/
        background-size: 0px 2px;
        background-repeat: no-repeat;
        transition:
        background-size 0.3s,
        background-position 0s 0.3s; /*change after the size immediately*/
    }

    .un:hover {
        background-position: 100% 100%; /*OR bottom right*/
        background-size: 100% 2px;
    }

    .un-top {
        padding-bottom:2px;
        background-image: linear-gradient(var(--purple-main) 0 0);
        background-position:top left; /*OR bottom left*/
        background-size: 0px 2px;
        background-repeat: no-repeat;
        transition:
        background-size 0.3s,
        background-position 0s 0.3s; /*change after the size immediately*/
    }

    .un-top:hover {
        background-position:top left;/*OR bottom right*/
        background-size: 100% 2px;
    }

    a {
        text-decoration: none;
        color: inherit;
    }
    /* .menu-selected-example-contact {
        color: var(--menu-selected)
    } */

    /* #endregion navbar */


/* #region welcome */
.welcome-section {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.welcome-intro {
    font-size: 4.5rem;
    font-weight: bold;
}

.welcome-job {
    font-family: 'Poppins', 'Roboto', sans-serif;
    font-size: 1.8rem;
    margin-top: 2rem;
}

.fn-title {
    cursor: pointer;
    color: #8567cc
}

.web-dev-text {
    color: rgb(4, 211, 97);
    font-style: italic;
}

/* #endregion welcome */
</style>
<body>
    <nav id="navbar" class="nav">
        <div class="left-logo">
            <img src="ninja_working_at_desk_purple.svg" alt="ninja logo" srcset="" class="ninja-svg">
            <strong class="fast-ninja">F A S T • N I N J A</strong>
        </div>
        <div class="right-menu">
            <ul class="menu-items">
                <li class="menu-item menu-selected-example-about un"><a href="">About</a></li>
                <li class="menu-item menu-selected-example-projects un"><a href="">Projects</a></li>
                <li class="menu-item menu-selected-example-contact un"><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section id="welcome-section" class="welcome-section">
        <p class="welcome-intro">Hello! Welcome to my portfolio webpage!</p>
        <p class="welcome-job">I'm <span class="fn-title un-top un">fast•ninja</span>, a <span class="web-dev-text">web depevolper</span></p>
    </section>
    <section id="projects" class="projects-section"></section>
    <section id="contact" class="contact-section"></section>
    <footer></footer>
</body>
</html>
